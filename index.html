<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aman Maharshi">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sklep</title>
</head>
<body>
    <header class="bg-dark text-white p-4 mb-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Sklep</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card card-body bg-light">
            <h3>Dodaj produkt do asortymentu</h3>
            <form id="stock-form" class="form-inline mb-2">
                <input type="text" id="stock-input" class="form-control col-md-6 mr-2">
                <input type="submit" class="btn btn-dark" value="Dodaj">
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body bg-light mt-2">
                    <h3>Asortyment</h3>
                    <ul id="stock-items" class="list-group"></ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-body bg-light mt-2">
                    <h3>Koszyk</h3>
                    <ul id="cart-items" class="list-group"></ul>
                </div>
            </div>
        </div>
        <form id="receipt-form" class="form-inline mb-2">
            <input type="submit" class="btn btn-dark" value="Paragon">
        </form>
        <div id="receipt-container"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
